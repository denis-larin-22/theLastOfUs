<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <nav class="header__navigation">
                <ul class="header__list">
                    <li><a href="#" class="header__link normal-text">Home</a></li>
                    <li><a href="#" class="header__link normal-text">Gameplay</a></li>
                    <li><a href="#" class="header__link normal-text">Charachters</a></li>
                    <li><a href="#" class="header__link normal-text">News</a></li>
                </ul>
            </nav>

            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop"><svg width="30" height="20" viewBox="0 0 30 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="30" height="4" fill="#FCFCFC" />
                    <rect y="8" width="30" height="4" fill="#FCFCFC" />
                    <rect y="16" width="30" height="4" fill="#FCFCFC" />
                </svg>
            </button>

            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-body">
                    <ul class="header__list">
                        <li><a href="#" class="header__link normal-text">Home</a></li>
                        <li><a href="#" class="header__link normal-text">Gameplay</a></li>
                        <li><a href="#" class="header__link normal-text">Charachters</a></li>
                        <li><a href="#" class="header__link normal-text">News</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="main">
            <img src="./assets/Vector.svg" alt="The Last Of Us" class="main__logo">

            <h1 class="main__h1 normal-text">I'm gonna find... and I'm gonna kill... every last one of them
            </h1>
        </main>
    </div>
</body>

</html>
